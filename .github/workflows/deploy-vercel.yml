name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Workflow State
        run: echo "deployment_phase=started" >> $GITHUB_STATE

      - name: Build project
        run: npm run build

      - name: Record Build Metadata
        id: metadata
        run: |
          echo "build_time=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_OUTPUT
          echo "build_status=success" >> $GITHUB_OUTPUT

      - name: Log Workflow Step
        run: |
          echo "Processing build at ${{ steps.metadata.outputs.build_time }}"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--yes'
          alias-domains: ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
